<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
  
            <label for="phone">Cell:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="add">Address:</label>
            <input type="add" id="address" name="address" required>
        </fieldset>

  <!-- education -->

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4"></textarea><br>

        </fieldset>

 <!-- Experience -->

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4"></textarea><br>

        </fieldset>

<!--  Skills -->
        
        <fieldset>
            <legend> Key Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4"></textarea><br>

        </fieldset>
        <button type="submit">Generate</button>

        
        <div id="resumeOutput">
            <!-- Resume will be generated -->
        </div>
        <script src="script.js"></script>
    </form>
</body>
</html>
